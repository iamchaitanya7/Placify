spring.application.name=Placify

# -----------------------------------
# MySQL Database Configuration
# -----------------------------------
spring.datasource.url=jdbc:mysql://localhost:3306/placify_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=Chaitanya@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# -----------------------------------
# Hibernate Configuration
# -----------------------------------
# Hibernate Dialect for MySQL 8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Show SQL statements in the console (Optional)
spring.jpa.show-sql=true

# Hibernate DDL generation strategy (validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Formatting SQL statements (Optional)
spring.jpa.properties.hibernate.format_sql=true
